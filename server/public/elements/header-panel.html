<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="ranking-card.html">
  
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/core-menu/core-menu.html">
  <link rel="import" href="../lib/flatiron-director.html"> 

<polymer-element name="header-panel" attributes="showLogin">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        box-sizing: border-box;

      }
      :host /deep/ input, :host /deep/ textarea{
        color:white;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
        font-family: "Arial";
        color: #969798;
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: #1C1C1C;
      }
      #section1 {
      	height: 100%;
        width: 100%;
        position: relative;
        background-position: center;
        background-image: url(../images/index.jpg);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #section2{
        background-image: url(../images/rank.jpg);
        background-position: center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

                
      }
      #section3{
        background-image: url("http://www.gameslife.gr/wp-content/uploads/2014/09/destiny-hd-wallpaper-515029.jpg");
        background-position: center;
        background-attachment: fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #core_card {
        position: relative;
        width: 400px;
        height: 500px;
        border-radius:0.4em;
        border:1px solid #191919;
        box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
        color:white;
        background:#333 ;
        }

        @media screen and (max-width: 700px) {
          #core_card{
          opacity: .9;
          }
        }
      
        #register p {
        font-size: 100%;
        margin-left: 5px;
        font-weight: bold
      }
      #register {
        background:#1C1C1C;
        border-bottom-style: solid;
        border-bottom-color: white;
        border-bottom-width: 1px;
        
      }
      #container {
        width: 90%;
        height: 100%;
        margin: 0px auto;
        text-align: center;
      }
      #paper_button {
        text-align: center;
        margin: 20px;
      }
      paper-input {
        margin-left: auto;
        margin-right: auto;
        width: 200px;
      }
      #facebook {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: rgb(219, 224, 226);
      }
      #paper_button2{
        width:90%;
        margin-top: 20px;
        position: relative;
        border:1px solid rgba(0,0,0,0.4);
        text-shadow:0 -1px 0 rgba(0,0,0,0.4);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.3),
          inset 0 10px 10px rgba(255,255,255,0.1);
        border-radius:0.3em;
        background:#0184ff;
        color:white;
        font-weight:bold;
        cursor:pointer;
        font-size:13px;
      }
      #core_icon_button:hover {
        background-color: #333;
      }
      #core_icon_button:active {
        background-color: black;
      }
    </style>

<flatiron-director route="{{route}}" autoHash></flatiron-director>
<core-header-panel mode="standard" id="core_header_panel">
  <core-toolbar id="core_toolbar">
    <core-icon-button on-tap={{coreSelected}} icon="menu" id="core_icon_button"></core-icon-button>
    <div id="div">RapidShot</div>
    <core-menu horizontal layout valueattr="hash" selected="{{route}}">
      <template repeat="{{page in pages}}">
        <paper-item label="{{page.name}}"  hash="{{page.hash}}">
          <a href="#{{page.hash}}"></a>
        </paper-item>
      </template>
    </core-menu>

  </core-toolbar>
    <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">

      <section id="section1" hash="home" center-justified horizontal layout center>
      	<core-card id="core_card" layout vertical hidden?="{{showLogin}}">
      		<div id="register" start-justified horizontal layout start>
            <p id="p">REGISTER FREE</p>
          </div>
          <div id="container">
            <div id="facebook">
              <paper-button label="Login with Facebook" id="paper_button"></paper-button>
            </div>
            <div id="form">
              <p id="p1">Create your account</p>
              <paper-input label="Usename" floatinglabel willvalidate id="paper_input" layout vertical></paper-input>
              <paper-input  label="Password" type="password" floatinglabel willvalidate  id="paper_input1" layout vertical></paper-input>
              <paper-input label="Email" floatinglabel willvalidate id="paper_input2" layout vertical></paper-input>
              <paper-button label="Register" id="paper_button2"></paper-button>
              <p id="p2">Have an account?</p>
            </div>
          </div>
      	</core-card>
      </section>

      <section id="section2" hash="ranking" center-justified horizontal layout center>
      <ranking-card></ranking-card>
      </section>

      <section id="section3" hash="media">
      </section>

   </core-animated-pages>
</core-header-panel>
</template>

  <script>
    Polymer({
      ready: function(){
       this.pages = [
        {name: 'Home', hash: 'home'},
        {name: 'Ranking', hash: 'ranking'},
        {name: 'Media', hash: 'media'}
      ];
        this.route = this.route || "home";
    },
    /*coreBackground: function(){
      this.style.backgroundImage="url('http://todops4.com/wp-content/uploads/2014/09/417.jpg')";
    },*/
      showLogin: false,
      coreSelected: function() {
        this.showLogin = !this.showLogin;
      }
    });
  </script>
</polymer-element>
