<polymer-element name="header-panel" attributes="showLogin">

  <template>
    <style>    
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 0;
        box-sizing: border-box;

      }
      :host /deep/ input, :host /deep/ textarea{
        color:white;
      }
      #core_header_panel {
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        position: absolute;
        font-family: "Arial";
        color: #969798;
      }
      #core_toolbar {
        color: rgb(255, 255, 255);
        background-color: #1C1C1C;
      }
      #section1 {
      	height: 100%;
        width: 100%;
        position: relative;
        background-position: center;
        background-image: url(../images/index.jpg);
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #section2{
        background-image: url(../images/rank.jpg);
        background-position: center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

                
      }
      #section3{
        background-image: url(../images/media.jpg);
        background-position: center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
      }
      #section4{
        background-image: url(../images/profile.jpg);
        background-position: center center;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;

                
      }
      #paper_items:hover{
        background-color: #333;
      }
        @media screen and (max-width: 600px) {
          #core_card{
          opacity: .9;
          }
        }
        @media screen and (max-width: 500px) {
          #paper_items{
            font-size: 0px;
          }
        }
        
      #core_icon_button:hover {
        background-color: #333;
      }
      #core_icon_button:active {
        background-color: black;
      }
    </style>

<flatiron-director route="{{route}}" autoHash></flatiron-director>
<core-header-panel mode="standard" id="core_header_panel">
  <core-toolbar id="core_toolbar">
    <core-icon-button on-tap={{coreSelected}} icon="menu" id="core_icon_button"></core-icon-button>
    <div id="div">RapidShot</div>
    <core-menu horizontal layout valueattr="hash" selected="{{route}}">
      <template repeat="{{page in pages}}">
        <paper-item id="paper_items" label="{{page.name}}" icon="{{page.icon}}"  hash="{{page.hash}}">
          <a href="#{{page.hash}}"></a>
        </paper-item>
      </template>
    </core-menu>

  </core-toolbar>
    <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right">

      <section id="section1" hash="home" center-justified horizontal layout center>
        <login-card id="core_card" layout vertical hidden?="{{showLogin}}" ></login-card>
      </section>

      <section id="section2" hash="ranking" center-justified horizontal layout center>
      <ranking-card layout vertical></ranking-card>
      </section>

      <section id="section3" hash="media">
      </section>

      <section id="section4" hash="profile" center-justified horizontal layout center>
      <profile-card layout vertical></profile-card>
      </section>


   </core-animated-pages>
</core-header-panel>
</template>

  <script>
    Polymer({
      ready: function(){
       this.pages = [
        {name: 'Home', hash: 'home', icon: 'home'},
        {name: 'Ranking', hash: 'ranking', icon: 'account-child'},
        {name: 'Media', hash: 'media', icon: 'shop'},
        {name: 'Profile', hash: 'profile', icon: 'account-circle'}
      ];
        this.route = this.route || "home";
    },
    /*coreBackground: function(){
      this.style.backgroundImage="url('http://todops4.com/wp-content/uploads/2014/09/417.jpg')";
    },*/
      showLogin: false,
      coreSelected: function() {
        this.showLogin = !this.showLogin;
      }
    });
  </script>
</polymer-element>
