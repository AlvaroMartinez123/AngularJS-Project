<template>
    <style>

}

}

  text-align: center;

}
paper-input {

}

#paper_button2{
  width:90%;

}
#return{
  width:200px;
  position: relative;
  border:1px solid rgba(0,0,0,0.4);
  text-shadow:0 -1px 0 rgba(0,0,0,0.4);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.3),
    inset 0 10px 10px rgba(255,255,255,0.1);

}

  background:#1C1C1C;

}

}

  }
    </style>
    <app-login id="login"></app-login>
    <login-card hidden id="login_card"></login-card>
    <core-card id="core_card" layout vertical hidden?="{{showChanged}}">
   <div id="change" start-justified horizontal layout start>
      <p id="p">{{name}}</p>
    </div>
    <div id="container">
      <div id="form">
        <p id="p1">Enter your information</p>
        <paper-input label="Username"  id="username" floatinglabel willvalidate layout vertical ></paper-input>
        <paper-input  label="Password" type="password" floatinglabel willvalidate  id="password" layout vertical ></paper-input>
        <paper-input label="Email" id="email" floatinglabel willvalidate layout vertical ></paper-input>
        <paper-button label="Delete user" on-tap={{handleDelete}} id="paper_button2"></paper-button>
        <p id="p1">New name</p>
        <paper-input label="New username"  id="new_username" floatinglabel willvalidate layout vertical ></paper-input>
        <paper-button label="Change name" on-tap={{handleName}} id="paper_button2"></paper-button>
        
      </div>

    </div>
    </core-card>
    <core-card id="changed_card" layout vertical hidden?="{{!showChanged}}">
    <div id="register" start-justified horizontal layout start>
      <p id="p2">Saved changes</p>
    </div>
    <div id="container">
    <p>Your changes were succesfully saved</p>
    <paper-button label="Return" on-tap={{handleReturn}} id="return"></paper-button>
    </div>
  </core-card>

</template>
  <script>

    Polymer({
      ready: function(){
        

        console.log(this.logged);
        if (this.logged) {
          getProfile().done(function(user) {
            this.name = user._json.name;
            console.log(this.name);
          }.bind(this));
        }
      },
      handleName: function(){
        var email = this.$.email.value;
        var user = "/user/email/" + email;
        var that = this;
        var newname = this.$.new_username.value
        var login =this.$.login_card;
 
        $.getJSON(user,function(result){

          login.setUser(result, newname);
        });
        this.showChanged = !this.showChanged;
        this.$.username.value = "";
        this.$.password.value = "";
        this.$.email.value = "";
        this.$.new_username.value = "";
      },
      handleDelete: function() {
        var email = this.$.email.value;
        var user = "/user/email/" + email;
        var that = this;
        var login =this.$.login_card;

        $.getJSON(user,function(result){
          login.deleteUser(user);
        });
        this.showChanged = !this.showChanged;
        this.$.username.value = "";
        this.$.password.value = "";
        this.$.email.value = "";
        this.$.new_username.value = "";
      },
      handleReturn: function(){
        this.showChanged = !this.showChanged;
      }
    });

  </script>

</polymer-element>
