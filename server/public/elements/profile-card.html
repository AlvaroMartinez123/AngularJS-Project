<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="profile-card">

<template>
    <style>    

      #core_card {
        position: relative;
        width: 500px;
        height: 550px;
        border-radius:0.4em;
        border:1px solid #191919;
        box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
        color:white;
        background:#333;
        }
          #change p {
  font-size: 100%;
  margin-left: 5px;
  font-weight: bold
}
#change {
  background:#1C1C1C;
  border-bottom-style: solid;
  border-bottom-color: white;
  border-bottom-width: 1px;
  
}
#container {
  width: 90%;
  height: 100%;
  margin: 0px auto;
  text-align: center;
}
#paper_button {
  text-align: center;
  margin: 20px;
}
paper-input {
  margin-left: auto;
  margin-right: auto;
  width: 200px;
}

#paper_button2{
  width:90%;
  margin-top: 20px;
  position: relative;
  border:1px solid rgba(0,0,0,0.4);
  text-shadow:0 -1px 0 rgba(0,0,0,0.4);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,0.3),
    inset 0 10px 10px rgba(255,255,255,0.1);
  border-radius:0.3em;
  background:#0184ff;
  color:white;
  font-weight:bold;
  cursor:pointer;
  font-size:13px;
}
    </style>
    <login-card hidden id="asd"></login-card>
    <core-card id="core_card" layout vertical>
   <div id="change" start-justified horizontal layout start>
      <p id="p">Change name</p>
    </div>
    <div id="container">
      <div id="form">
        <p id="p1">Enter your information</p>
        <paper-input label="Username"  id="username" floatinglabel willvalidate layout vertical ></paper-input>
        <paper-input  label="Password" type="password" floatinglabel willvalidate  id="password" layout vertical ></paper-input>
        <paper-input label="Email" id="email" floatinglabel willvalidate layout vertical ></paper-input>
        <p id="p1">New name</p>
        <paper-input label="New username"  id="new_username" floatinglabel willvalidate layout vertical ></paper-input>
        <paper-button label="Change name" on-tap={{handleName}} id="paper_button2"></paper-button>
        
      </div>

    </div>
    </core-card>

</template>
  <script>
  function getUser(user){
    var newname = this.$.new_username.value
    var login =this.$.asd;
    login.setUser(user, newname);
    console.log(user.email+" de funcion");

  }

    Polymer({
      handleName: function(){
        var email = this.$.email.value;
        var user = "http://localhost:9001/user/email/" + email;
        var that = this;
        console.log(user);
        $.getJSON(user,function(result){

          getUser.bind(that)(result);
          
        });
       

      }
    });

  </script>

</polymer-element>
