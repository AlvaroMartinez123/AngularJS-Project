<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="ranking-card">

<template>
    <style>    

      #core_card {
        position: relative;
        width: 600px;
        height: 750px;
        border-radius:0.4em;
        border:1px solid #191919;
        box-shadow: 0 5px 10px 5px rgba(0,0,0,0.2);
        color:white;
        background:#333;
        opacity: .8;
        }
        table{
          text-align: center;
          width: 100%;
          border-collapse: collapse;
        }
        thead tr{
          background-color: #1C1C1C;
          border-bottom: 2px solid white;
        }
        tr{
          border-bottom: 1px solid grey;
        }
        td{
          padding: 10px;
        }
        th{
          padding: 10px;
        }
        @media screen and (max-width: 600px) {
          #core_card{
            width: 400px;
            height: 600px;
          }
        }
    </style>
    <core-card id="core_card" layout vertical>
    <table>
    <thead>
      <tr >
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
      <template repeat="{{user in users}}">
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.score}}</td>
        </tr>
      </template>     
    </table>
    </core-card>

</template>
  <script>

    Polymer({
      ready: function(){
        var user = "http://localhost:9001/user/scored";
        var that = this;

        $.getJSON(user,function(result){
          that.users=result;
        });
      }     
    });

  </script>

</polymer-element>
