<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/platform/platform.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/header-panel.html">
    
    <style>

      body, html {
        margin: 0;
        width:100%;
      }
    </style>
  
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <header-panel>    <nav>
      <core-toolbar tool>Left Drawer</core-toolbar>

      <core-menu valueattr="hash" selected="{{route}}">
  <template repeat="{{page in pages}}">
    <paper-item label="{{page.name}}" hash="{{page.hash}}">
      <a href="#{{page.hash}}"></a>
    </paper-item>
  </template>
</core-menu>
    </nav></header-panel>
  </body>
</html>
